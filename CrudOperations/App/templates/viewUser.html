<h2>Details</h2>
<form class="form-horizontal" name="frmEditUser">
    <h4>Current user details</h4>
    <hr />

    <div class="form-group">
        <label class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
            <input class="form-control" name="name" ng-model="user.Name" readonly="readonly" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
            <input class="form-control" name="mail" ng-model="user.Email" readonly="readonly" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Address</label>
        <div class="col-lg-10">
            <input class="form-control" name="address" ng-model="user.Address" readonly="readonly" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <a href="#/" class="btn btn-default">Back</a>
        </div>
    </div>
</form>
